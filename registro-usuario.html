	function cambiarFondo(titulo,color,io){
		if (io == "rosado"){
			titulo.style.color='#FFFFFF';
			titulo.style.backgroundColor=color;	
		} else if (io == "blanco"){
			titulo.style.color='#E4457D';
			titulo.style.backgroundColor=color;
		}
	}
